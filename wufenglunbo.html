<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无缝轮播</title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			.mainbox{width: 520px;height: 280px;margin: 100px auto;}
			.mask{width: 100%;overflow: hidden;height: 100%;}
			.mask .tu{width: 500%;overflow: hidden;}
			.mask .tu li{float: left;}
			.mask .dian{width: 150px;height: 20px;border-radius:10px ;background: #B7B7B7;opacity: 0.6;text-align: center;line-height: 20px;z-index: 99;}
			.mask .dian li+li{width: 10px;height: 10px;border-radius:50% ;margin-left: 5px;}
		</style>
	</head>
	<body>
		<div class="mainbox">
			<div class="mask">
				<ul class="tu">
					<li><a href="#"><img src="images/1.jpg"></a></li>
					<li><a href="#"><img src="images/2.jpg"></a></li>
					<li><a href="#"><img src="images/3.jpg"></a></li>
					<li><a href="#"><img src="images/4.jpg"></a></li>
					<li><a href="#"><img src="images/5.jpg"></a></li>
				</ul>
				<ul class="dian">
					<li class="on"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<div class="arrow">
					<div class="prev"></div>
					<div class="next"></div>
				</div>
			</div>
		</div>
	</body>
</html>
